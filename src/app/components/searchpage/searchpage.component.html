<div class="container">
       <form  [formGroup]="searchform" (ngSubmit)="sendUser()" >
            <label for="">Username </label>
            <input type="text" name="" id=""   formControlName="username"> 
            <button type="button" class="btn btn-primary" placeholder = "Enter Github Username" (click)="sendUser()" [disabled]="!this.searchform.valid">Search User</button>
       </form>
</div>
